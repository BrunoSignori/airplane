<!DOCTYPE html>
<html>
<head>
    
    <title>Airplane Dev</title>
    
</head>
<body>
    <style type="text/css">
     #ocean {
         width: 900px;
         height: 700px;
     }
     .player {
         background-image: url("player1.png");
         width: 70px;
         height: 75px;
         position: absolute;
     }
     .enemy {
        background-image: url("enemy1.png");
         width: 70px;
         height: 75px;
         position: absolute;
     }

    </style>
    
        <img src="ocean.jpg" id="ocean">
        <div id="players"></div>
        <div id="enemies"></div>
    
    <script type="text/javascript">
        
        var images = "a";

        function change(){
            var image = document.getElementById("ocean");
            if(images == "a"){
                image.src = "ocean.jpg";
                images = "b";
            } 
            else if(images == "b"){
                image.src = "ocean1.jpg";
                images = "c";
            }
            else if(images == "c" ){
                image.src = "ocean2.jpg";
                images = "d";
            }
            else if( images == "d"){
                image.src = "ocean3.jpg";
                images = "e";
            }
            else if( images == "e"){
                image.src = "ocean4.jpg";
                images = "f";
            }
            else if( images == "f"){
                image.src = "ocean5.jpg";
                images = "a"
            }
                         
        }
          var timer = setInterval('change()', 2000);

        change()
    
        var player = {
            left: 450,
            top: 620
        }
    
        var enemies = [
            {left: 450, top: 150},
            {left: 250, top: 200},
            {left: 350, top: 200},
            {left: 450, top: 250},
            {left: 550, top: 200},
            {left: 650, top: 200}
        ]
    
          function drawPlayer(){
              content = "<div class='player' style='left:" + player.left + "px; top: " + player.top + "px'></div>";
              document.getElementById("players").innerHTML = content;
          }
    
      drawPlayer();

      function drawEnemies(){
          
          content = "";
          
          for(idx = 0; idx < enemies.length; idx++){
            content += "<div class='enemy' style='left:" + enemies[idx].left + "px; top: " + enemies[idx].top + "px'></div>";
          }
          document.getElementById("enemies").innerHTML = content;
      }
      drawEnemies();

      document.onkeydown = function(e){
          if(e.keyCode == 37 && player.left - 10 != 0){  //left
            player.left -= 10;
          }         
          if(e.keyCode == 39 && player.left + 10 != 850){  //right
             player.left += 10;
          }
          if(e.keyCode == 38 && player.top - 10 != 400){  //up
             player.top -= 10;
          }
          if(e.keyCode == 40 && player.top + 10 != 630){  //down
             player.top += 10;
          }
          drawPlayer();
      }
    
      
      </script>  

</body>


</html>
